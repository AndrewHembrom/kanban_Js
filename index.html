<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        id="to-do"
        class="panels"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      >
        <p>To-Do</p>
        <div
          id="task"
          class="task"
          draggable="true"
          ondragstart="dragstartHandler(event)"
        >
          <p>Random Task Card</p>
        </div>
        <div id="add-task-btn" class="btn">Add Task Card</div>
      </div>
      <div
        id="progress"
        class="panels"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      >
        <p>In Progress</p>
      </div>
      <div
        id="on-hold"
        class="panels"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      >
        <p>On Hold</p>
      </div>
      <div
        id="done"
        class="panels"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      >
        <p>Done</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
